name: ci/cd

on:
  workflow_dispatch:
  push:
    branches: [ main, 'release/**', 'task/**', 'feature/**', 'epic/**']
    tags: ['**']
  pull_request:
    branches: [ main, 'release/**', 'task/**', 'feature/**', 'epic/**']
  # Build once a month, just to be sure things are still working
  schedule:
    - cron: "19 3 26 * *"

jobs:

  new-builds:
    name: Erlang ${{ matrix.otp_version }} build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp_version: ['28', '27']

    steps:
    - uses: actions/checkout@v4
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp_version }}
        rebar3-version: '3.24'
    - name: Check rebar3 Version
      run: rebar3 --version
    - name: Compile
      run: rebar3 compile
    #- name: Xref Checks
    #  run: rebar3 xref
    #- name: Dialyzer
    #  run: rebar3 dialyzer
    - name: Compile Tests
      run: rebar3 as test compile
    - name: Run Unit Tests
      run: rebar3 as test lfe ltest
    #- name: Test Coverage
    #  run: rebar3 as test do proper -c, cover -v --min_coverage=0

  old-builds:
    name: Erlang ${{ matrix.otp_version }} build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp_version: ['26', '25']

    steps:
    - uses: actions/checkout@v4
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp_version }}
        rebar3-version: '3.22'
    - name: Check rebar3 Version
      run: rebar3 --version
    - name: Compile
      run: rebar3 compile
    #- name: Xref Checks
    #  run: rebar3 xref
    #- name: Dialyzer
    #  run: rebar3 dialyzer
    - name: Compile Tests
      run: rebar3 as test compile
    - name: Run Unit Tests
      run: rebar3 as test lfe ltest
    #- name: Test Coverage
    #  run: rebar3 as test do proper -c, cover -v --min_coverage=0
